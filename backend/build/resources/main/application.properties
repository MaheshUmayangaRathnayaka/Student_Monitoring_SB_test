# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/spms}

# JWT Configuration
app.jwt.secret=${JWT_SECRET:mySecretKey}
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}

# Logging
logging.level.com.spms=DEBUG
logging.level.org.springframework.security=DEBUG